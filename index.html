<h1>Formulario</h1>
<form>
<label for="nome">Nome:</label><br>
<input type="text" id="nome" name="primeiroNome" placeholder="Digite aqui seu nome"><br>

<label for="sobrenome">Sobrenome:</label><br>
<input tpe="text" id="sobrenome" name="sobrenome" placeholder="Digite aqui seu sobrenome"><br>

<label for="email">E-mail:</label><br>
<input tpe="email" id="email" name="email" placeholder="souemail@fake.com.br"><br>

<label for="numero">Numero:</label><br>
<input tpe="number" id="numero" name="numero" placeholder="aqui so aceita numeros"><br>

<label for="senha">Senha:</label><br>
<input tpe="password" id="senha" name="senha" placeholder="digite aqui sua senha"><br>

<label for="telefone">Senha:</label><br>
<input tpe="phone" id="telefone" name="telefone" pattern="[0-9]{3}-[0-9]{5}-[0-9]{4}" placeholder="digite aqui sua senha"><br>

<h3>Selecione um curso de seu interesse</h3>

<input type="radio" id="front" value="front"
<label for="front">Front-end</label><br>

<input type="radio" id="back" value="back">
<label for="back">Back-end</label><br>

<input type="radio" id="sql" value="sql">
<label for="sql">Banco de dados</label><br>

<h3>Horarios que tem disponibilidade</h3>

<input type="checkbox" id="matutino" name="matutino" value="matutino">
<label for="matutino">Turno matutino</label><br>

<input type="checkbox" id="vespertino" name="vespertino" value="vespertino">
<label for="vespertino">Turno vespertino</label><br>

<input type="checkbox" id="noturno" name="noturno" value="noturno">
<label for="noturno">Turno noturno</label><br>

<button type="submit" value="Enviar">Enviar</button>

</form>
